<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title >this is signup page</title>
</head>
<body>
	<section>
	<div class="container">
	<div class="row">
	<div class="col-md-8 offset-md-2">
	<div class="my-card mt-2">
	<div th:if="${message}" th:classappend="${message.type}" class="alert" role="alert">
  	<p class="text-center" th:text="${message.content}"></p>
  	<th:block th:text="${#session.removeAttribute('message')}"></th:block>
	</div>
	<div class="container text-center">
	<img src="" style="width:80px;" th:src="@{/image/signup.png}" alt="" />
	</div>
	<h1 class="text-center">Register Here!!</h1>
	<form novalidate action="" th:action="@{/do_register }" method="post" th:object="${user}" >
	<div class="form-group">
    <label for="name_field">Your Name</label>
    <input name="name" type="text" class="form-control " th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" id="name_field" aria-describedby="emailHelp" placeholder="Enter here" required th:value="${user.name}">
  	 <div class="invalid-feedback"  th:each="e: ${#fields.errors('name')}" th:text="${e}">
        
      </div>
  </div>
	
	<div class="form-group">
    <label for="email_field">Your email</label>
    <input name="email" type="email" th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter here" required th:value="${user.email}">
    <div class="invalid-feedback"  th:each="e: ${#fields.errors('email')}" th:text="${e}">
        
      </div>
  </div>
	<div class="form-group">
    <label for="password_field">Your password</label>
    <input name="password" type="password" class="form-control" th:classappend="${#fields.hasErrors('password')?'is-invalid':''}" id="password_field" aria-describedby="emailHelp" placeholder="Enter here" required>
  <div class="invalid-feedback"  th:each="e: ${#fields.errors('password')}" th:text="${e}">
        
      </div>
  </div>
	<div class="form-group">
	<textarea name="about" th:value="${user.about}" rows="8" class="form-control" placeholder="Enter something here"></textarea>
	</div>
	<div class="form-group form-check">
	<input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
	<label for="agreement">Accept terms and conditions</label>
	</div>
	<div class="container text-center">
	<button class="btn bg-primary text white btn-block" type="submit">Submit</button>
	<button class="btn btn-warning btn-block" type="reset">Reset</button>
	</div>
	</form>
	</div>  
	 </div>
	</div>
	</div>
	
	</section>
</body>
</html>
