<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title >this is home page</title>
</head>
<body>
	<section>
	<div class="card mr-3 ml-3">
	<div class="card-body">
	<h1 class="text-center">Update Your Contact</h1>
	<div class="container-fluid mt-1">
	<div class="row">
	<div class="col-md-8 offset-md-2">
	<form action="#"
	th:object="${contact}"
	enctype="multipart/form-data"
	method="POST"
	th:action="@{/user/process-update}"
	class="mt-3">
	<input type="hidden" th:value="${contact.cId}" name="cId"/>
	<!-- first name -->
	<div class="input-group">
	<div class="input-group-prepend">
	<div class="input-group-text">
	<i class="fa fa-plus"></i >
	</div>
	</div>
	<input th:value="${contact.name}" type="text" id="firstName" name="name" placeholder="Enter name here" class="form-control">
	</div>
	<!-- second name -->
	<div class="input-group mt-3">
	<div class="input-group-prepend">
	<div class="input-group-text">
	<i class="fas fa-user alt"></i >
	</div>
	</div>
	<input th:value="${contact.secondName}" type="text" id="secondName" name="secondName" placeholder="Enter Nick name here" class="form-control">
	</div>
	<!-- phone -->
	<div class="input-group mt-3">
	<div class="input-group-prepend">
	<div class="input-group-text">
	<i class="fa fa-phone"></i >
	</div>
	</div>
	<input th:value="${contact.phone}" type="text" id="phone" name="phone" placeholder="Enter phone number here" class="form-control">
	</div>
	<!-- email -->
	<div class="input-group mt-3">
	<div class="input-group-prepend">
	<div class="input-group-text">
	@
	</div>
	</div>
	<input th:value="${contact.email}" type="text" id="email" name="email" placeholder="Enter email here" class="form-control">
	</div>
	<!-- work field -->
	<div class="input-group mt-3">
	<div class="input-group-prepend">
	<div class="input-group-text">
	<i class="fa fa-briefcase"></i >
	</div>
	</div>
	<input th:value="${contact.work}" type="text" id="work" name="work" placeholder="Enter work here" class="form-control">
	</div>
	<!-- Contact description -->
	<div class="form-group mt-3">
	<textarea th:text="${contact.description}" type="text" id="description" name="description" placeholder="Enter contact description here" class="form-control" rows="20"></textarea>
	</div>
	<!-- Contact image -->
	<div class="container text-center">
	<img style="width:250px; height:250px;" class="img-fluid my_profile_picture" src="" th:src="@{'/image/'+${contact.image}}" alt=""/>
	</div>
	<p class="text-secondary">Choose new Profile pic</p>
	<div class="custom-file">
	<input type="file" name="profileImage"/>
	</div>
	<div class="container text-center">
	<button class="btn btn-outline-primary">Save Contact</button>
	</div>
	</form>
	</div>
	</div>
	</div>
	</div>
	</div>
	
	</section>
</body>
</html>
