<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title th:text="${title}">Base html</title>
     <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">SMART CONTACT MANAGER</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto text-uppercase">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/home}" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
     
     
      <li class="nav-item">
        <a class="nav-link"><span th:text="${user.name}"></span></a>
      </li>
       <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}" href="#" tabindex="-1" aria-disabled="true">Logout</a>
      </li>
    </ul>
  
  </div>
</nav>

<!-- navbar end -->
<!-- SIDEBAR -->
<div class="sidebar mt-2">
<span class="crossBtn" onClick="toggleSideBar()">&times;</span>
<a id="home-link" href="#" th:href="@{/user/index}" class="item"><i class="fas fa-home"></i>Home</a>
<a id="contacts-link" href="#" th:href="@{/user/show-contacts/0}"class="item"><i class="fas fa-id-card-alt"></i>View Contacts</a>
<a id="add-link" href="#" th:href="@{/user/add-contact}" class="item"><i class="fas fa-id-badge"></i>Add Contacts</a>
<a id="profile-link" href="#" th:href="@{/user/profile}" class="item"><i class="fas fa-user"></i>Your Profile</a>
<a id="settings-link" th:href="@{/user/settings}" href="#" class="item"><i class="fas fa-cog"></i>Settings</a>
<a href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i>Logout</a>
<div class="divider"></div>
</div>
<!-- END SIDEBAR -->
<!-- CONTENT AREA -->
<div class="content mt-5">
<i class="fas fa-bars m-3" onClick="toggleSideBar()"></i>
<!-- message box -->
<!-- <div th:if="${session.message}" class="container">
<div th:classappend="${'alert-'+session.message.type}"class="alert text-center" role="alert">
<span th:text="${session.message.content}"></span>
</div>
<th:block th:text="${#session.removeAttribute('message')}"></th:block>
</div> -->
<div th:if="${message}" class="container text-center">
			<div th:classappend="${message.type}" class="alert" role="alert">
				<span th:text="${message.content}"></span>
			</div>
		</div>
<div th:replace="${content}"></div>
</div>
<!-- END CONTENT AREA  -->
	
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
   
    <script src="https://cdn.jssdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script>
	function deleteContact(cId){
	swal({
  	title: "Are you sure?",
  	text: "You want to delete this contact..",
  	icon: "warning",
  	buttons: true,
  	dangerMode: true,
	})
	.then((willDelete) => {
  	if (willDelete) {
    window.location="/user/delete/"+cId;
 	} else {
    swal("Your contact is safe!");
  	}
	});
	}	
	</script>

    -->
    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
